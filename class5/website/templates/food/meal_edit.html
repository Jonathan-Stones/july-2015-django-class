{% extends 'base.html' %}

{% block content %}
    <h1>Edit {{ meal.name }} Meal:</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
                {{ form.as_table }}
            {% endfor %}
        </table>
        <input type="submit">
    </form>
{% endblock %}
