{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div class="control-group{% if field.field.required %} required{% endif %}{% if field.errors %} error{% endif %}">
        <div>
            <label>{{ field.label }}</label>: {{ field }}
            {% if field.help_text %}<span class="help-inline">{{ field.help_text }}</span>{% endif %}
        </div>
    </div>
{% endif %}
